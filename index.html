<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ripple example</title>
  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Load Posenet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <!-- Load Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Load the script file-->
  <script src="./script.js" defer></script>
  <!-- Load the style sheet -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page">
    <img src="./media/balloon.png">
    <!-- the start message -->
    <div v-if="start">
      <h1>Free Flow</h1>
      <p>Put your hand up ...</p>
    </div>

    <!-- the particle swarm -->
    <div>
      <div id="container">
        <canvas id="swarm" v-bind:style="[start ? {display:'none'} : { display:'block' }]"></canvas>
      </div>
    </div>

    <!-- webcam and canvas elements -->
    <div class="camera">
      <div id="info" style="display:none"></div>
      <video id="video" playsinline style="display:none"></video>
      <canvas id="output" v-bind:style="[start ? {display:'none'} : { display:'block' }]"></canvas>
    </div>
   
  </div>

  
</body>

</html>
